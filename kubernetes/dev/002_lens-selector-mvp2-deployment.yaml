apiVersion: apps/v1
kind: Deployment
metadata:
  name: lens-selector-mvp2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lens-selector-mvp2
  template:
    spec:
      containers:
      - name: lens-selector-mvp2
        image: gravitate-registry.cr.de-fra.ionos.com/lens-selector-mvp2:latest
        env:
        - name: ENVIRONMENT
          value: "dev"
        - name: BASE_URL
          value: "http://gravitate-health.lst.tfo.upm.es"
        resources: {}
      restartPolicy: Always
status: {}
